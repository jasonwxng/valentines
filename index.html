<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: rgb(200, 220, 255);
      background: linear-gradient(180deg, rgba(200, 220, 255, 1) 0%, rgba(221, 234, 255, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    #imageDisplay {
      max-width: 100%;
      width: 80%;
      height: auto;
      margin: 20px auto;
    }
    #responseButtons {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px;
    }
    #valentineQuestion {
      font-size: 1.5rem;
      line-height: 1.8;
      text-align: center;
      margin: 20px auto;
    }
    @media only screen and (max-width: 600px) {
      #imageDisplay {
        display: none;
      }
    }
    @media only screen and (min-width: 1200px) {
      #valentineQuestion {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="./images/skidance.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#1e31bd] my-4">Will you be my Valentine?</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          Yes
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');

    let noClickCount = 0;
    let buttonHeight = 48; // Starting height in pixels
    let buttonWidth = 80;
    let fontSize = 20; // Starting font size in pixels
    const imagePaths = [
      "./images/skidance.gif",
      "./images/icep.gif",
      "./images/llama.gif",
      "./images/basketballp.gif",
      "./images/golfp.gif",
      "./images/santap.gif",
      "./images/brickp.gif"
    ];

    noButton.addEventListener('click', function() {
      if (noClickCount < 6) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 35; // Increase height by 5px on each click
        buttonWidth += 35;
        fontSize += 25; // Increase font size by 1px on each click
        yesButton.style.height = `${buttonHeight}px`; // Update button height
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`; // Update font size
        if (noClickCount < 7) {
          noButton.textContent = ["No", "Are you sure?", "bb plz", "DO NOT REDEEM", "press if you hate alcohol", "why u hate me", "Yes"][noClickCount];
        }
      }
      else
      {
        imageDisplay.src = './images/photobooth.gif'; // Change to image7.gif
        valentineQuestion.textContent = "Can't wait to have another amazing Valentines Day <3"; // Change the question text
        responseButtons.style.display = 'none'; // Hide both buttons
        confetti(); // Trigger confetti animation
      }
    });

    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/photobooth.gif'; // Change to image7.gif
      valentineQuestion.textContent = "Can't wait to have another amazing Valentines Day <3"; // Change the question text
      responseButtons.style.display = 'none'; // Hide both buttons
      confetti(); // Trigger confetti animation
    });
  </script>
</body>
</html>
